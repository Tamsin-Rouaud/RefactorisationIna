        <div class="container py-4">
                <div class="row">
        <div class="col-12">
            <h3 class="mb-4">Ajouter un média</h3>

            <form name="media" method="post" enctype="multipart/form-data">

            <div class="mb-3"><label for="media_title" class="form-label required">Titre</label><input type="text" id="media_title" name="media[title]" required="required" class="form-control"></div>
            <div class="mb-3"><label for="media_file" class="form-label">Image</label><input type="file" id="media_file" name="media[file]" class="form-control"></div>
            <div class="mb-3"><label class="form-label required" for="media_album">Album</label><select id="media_album" name="media[album]" class="form-select"><option value="20788">Album Ina 1</option><option value="20789">Album Ina 2</option><option value="20790">Album Ina 3</option><option value="20791">Album Ina 4</option><option value="20792">Album Ina 5</option></select></div>

            
            <button type="submit" class="btn btn-primary">Ajouter</button>

            <input type="hidden" id="media__token" name="media[_token]" data-controller="csrf-protection" value="csrf-token"></form>
        </div>
