            </head>
    <body>
            <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block bg-dark sidebar min-vh-100 p-4">
                <div class="position-sticky">
                    <h1 class="text-white">Admin</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item">

            <main class="col-md-9 ms-sm-auto col-lg-10 p-4">
                                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Le formulaire contient des erreurs.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                                    
                    <h1>Ajouter un invité</h1>

    <form name="guest" method="post">
        <div class="mb-3"><label for="guest_name" class="form-label required">Name</label><input type="text"             id="guest_name" name="guest[name]" required="required" class="form-control is-invalid" /><div class="invalid-feedback d-block">Le nom est obligatoire.</div><div class="invalid-feedback d-block">Le nom est obligatoire.</div></div>
        <div class="mb-3"><label for="guest_email" class="form-label required">Email</label><input type="email"             id="guest_email" name="guest[email]" required="required" class="form-control is-invalid" value="bademail" /><div class="invalid-feedback d-block">L’email est invalide.</div><div class="invalid-feedback d-block">Adresse email invalide.</div></div>
        <div class="mb-3"><label for="guest_password" class="form-label required">Password</label><input type="password" id="guest_password" name="guest[password]" required="required" class="form-control" /></div>
        <div class="mb-3"><label for="guest_description" class="form-label">Description</label><textarea id="guest_description" name="guest[description]" class="form-control"></textarea></div>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary" type="submit">Créer un invité</button>
            <a href="/admin/guests" class="btn btn-secondary">← Retour à la liste</a>
        </div>
    <input type="hidden" id="guest__token" name="guest[_token]" data-controller="csrf-protection" value="csrf-token" /></form>
    

            </main>
        </div>
    </div>
    </body>
